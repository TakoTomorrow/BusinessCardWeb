version: '3.9'
services:
  frontend:
    build:
      context: ./businesscardweb.client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
  backend:
    build:
      context: . # 根目錄是 BusinessCardWeb，這樣才找得到 .csproj
      dockerfile: BusinessCardWeb.Server/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
